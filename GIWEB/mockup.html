<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Registro</title>
    <meta name="registro" content="registro usuario">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body>
    <style>
        .containe {
            margin: 50px 5%;
            border: solid 1px;
            border-radius: 10px;
            border-color: #FF5733;
            padding: 30px;
        }
    </style>

    <body>
        <div class="containe">
            <form>
                <div class="blockquote text-center">
                    <h1 style="color: #FF5733;">Registrate</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Nombre:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Nombre Usuario:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="Nick">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="inputPassword " class="col-sm-4 col-form-label ">Contraseña:</label>
                            <div class="col-sm-8 ">
                                <input type="password " class="form-control " id="inputPassword" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="inputPassword2 " class="col-sm-4 col-form-label ">Repetir contraseña:</label>
                            <div class="col-sm-8 ">
                                <input type="password " class="form-control " id="inputPassword2" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class=" form-group row ">
                            <label for="inputEmail " class="col-sm-4 col-form-label ">Correo electronico:</label>
                            <div class="col-sm-8">
                                <input type="email " class="form-control " id="inputEmail " placeholder="example@correo.com">
                            </div>
                        </div>
                        <div class=" form-group row ">
                            <label for="inputEmail2 " class="col-sm-4 col-form-label ">Repetir Correo electronico:</label>
                            <div class="col-sm-8">
                                <input type="email " class="form-control " id="inputEmail2 " placeholder="example@correo.com">
                            </div>
                        </div>
                        <div class=" form-group row ">
                            <label for="colFormLabel" class="col-sm-4 col-form-label ">Pais:</label>
                            <div class="col-sm-8 ">
                                <select class="custom-select">
                                <option selected>Pais</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Brasil">Brasil</option>
                                 </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Fecha de nacimiento:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Quiero recibir en mi correo "Lo mas interesante de la semana"
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              ¿Deseas recibir ofertas especiales de nuestros patrocinadores en su correo?
                            </label>
                        </div>
                        <div class="text-muted">
                            <p> Al hacer clic en el botón, estas manifestando estar de acuerdo con las <a href="mockup.html">condiciones de uso y política de privacidad.</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group row ">
                    <div class="col text-center  ">
                        <button type="submit " class="btn btn-warning btn-lg btn-block">Registar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center text-muted">
            <br>David Santiago Gómez Lozano - 20141020139
        </div>


    </body>

</html>
